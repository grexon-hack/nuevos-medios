<div class="wrapper">
  <div *ngIf="!loading; else load" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login-img" />
    <h3>Recover password</h3>
    <form (ngSubmit)="recoverPassword()" [formGroup]="recoverUser">
      <div class="form-floating mb-3">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label>Email address</label>
        <span
          *ngIf="
            recoverUser.get('email')?.hasError('required') &&
            recoverUser.get('email')?.touched
          "
          class="text-danger ms-2"
          >Email is required</span
        >
        <span
          *ngIf="
            recoverUser.get('email')?.hasError('email') &&
            recoverUser.get('email')?.touched
          "
          class="text-danger ms-2"
          >Invalid Email</span
        >
      </div>
      <div class="d-grid gap-2 my-3">
        <button type="submit" [disabled]="recoverUser.invalid" class="btn btn-primary btn-lg">Recover</button>
      </div>
      <a routerLink="/login">Back</a>
    </form>
  </div>
  <ng-template #load>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-template>
</div>
